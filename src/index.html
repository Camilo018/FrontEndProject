<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Programadores...</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark text-center">
        <a class="navbar-brand">
            <img src="https://upload-icon.s3.us-east-2.amazonaws.com/uploads/icons/png/18637978201551942629-512.png"
                width="30" height="30" class="ml-4 mr-2 d-inline-block align-top" alt="">
            Frases mas populares entre programadores
        </a>
    </nav>
    <div class="container-fluid pt-4 pr-4 pl-4">
        <div class="row p-4">
            <div class="col-md-4">
                <form id="range-form" class="card card-body">
                    <div class="form-group">
                        <input type="text" id="user" required name="user" class="form-control"
                            placeholder="Ingrese su nombre">
                    </div>

                    <div class="form-group">
                        <input type="text" id="city" required name="city" class="form-control"
                            placeholder="Ingrese su ciudad de residencia">
                    </div>

                    <div class="custom-file py-4">
                        <input type="file" name="image" required class="custom-file-input" id="image">
                        <label for="image" class="custom-file-label">Elige una imagen</label>
                    </div>
                    
                    <button class="btn btn-primary" id="btn-sentence">¡Agregar paciente!</button>
                </form>
            </div>

            <div class="form-group">
                <input type="text" id="cityPDF" required name="cityPDF" class="form-control"
                    placeholder="Ingrese la cuidad que desea consultar">
            </div>

            <div>
                <button class="btn btn-primary" id="btn-pdf">¡Generar PDF! ^^</button>
                <div class="container-fluid col-md-12" id="sentences-div"></div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>

</body>

</html>
